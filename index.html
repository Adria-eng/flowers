<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
      body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fa8fb1;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fd0000;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background: #ff4081;
            color: white;
        }
        #no {
            background: #ccc;
            color: black;
        }
        .hidden {
            display: none;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            text-align: center;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .card img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            max-height: 300px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? 💖</h1>
        <div class="buttons">
            <button id="yes" onclick="showLove()">Sí 💕</button>
            <button id="no" onmouseover="moveNo()">No 💔</button>
        </div>
    </div>
    
    <div id="loveMessage" class="hidden">
        <h1>¡Sabía que dirías que sí! 🥰</h1>
        <p>Eres la persona más especial para mí 💖</p>
    </div>

    <div id="loveCard" class="hidden">
        <div class="card">
            <img src="foto.jpg" alt="Love">
        </div>
    </div>

    <script>
        function moveNo() {
            let noButton = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function showLove() {
            document.querySelector(".container").classList.add("hidden");
            document.getElementById("loveMessage").classList.remove("hidden");
            document.getElementById("loveCard").classList.remove("hidden");
            generateHearts();
        }

        function generateHearts() {
            for (let i = 0; i < 100; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 5 + 4 + "s";
                heart.style.fontSize = Math.random() * 30 + 20 + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 7000);
            }
        }
    </script>
</body>
</html>
